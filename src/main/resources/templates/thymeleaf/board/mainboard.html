<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header>헤더 부분</header>
	<main>
		<table>
		<thead>
			<tr>
				<td>제목</td>
				<td>내용</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${list}">
				<td th:text="${board.title}"></td>
				<td th:text="${board.content}"></td>
			</tr>
		</tbody>
		</table>
		
		<a href="/goboardwrite">글쓰기</a>

	</main>
	<footer>풋터 부분</footer>




</body>
</html>
